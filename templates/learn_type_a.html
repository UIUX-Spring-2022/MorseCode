{% extends "layout.html" %}


{% block content %}

</script>


<div class="row">
    <div class="col-md-12">
        <h1> {{letter}} {{code}} </h1>

</div>
<div class="row">

</div>

    </div>

        <h1><button type="button">.</button><h1>

    </div>
    <div class="col-md-8">
       

    </div>
    
</div>

<div class="row">

        </a>
    </div>
</div>
{% endblock %}

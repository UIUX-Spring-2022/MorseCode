{% extends "layout.html" %}


{% block content %} 

<script>
    let id = {{id|tojson}};
    let url = {{url|tojson}};
    let code= {{code|tojson}}; 
    let sound={{sound|tojson}}; 
    let letter={{letter|tojson}};
    let page_id = {{page_id|tojson}};
    let prev_url = {{prev_url|tojson}};

    $(document).ready(function(){
        $("#option").click(function(){
            $("#ans").append("The Correct Answer is {{letter}}");
            $('#option').attr('disabled','disabled');
        });
    });

    function playAudio(url) {
        new Audio(url).play();
    }

</script>

<script type="text/javascript" src="{{ url_for('static', filename = 'learn.js') }}"></script>


<div class="row">
    <div class="col-md-12">
        <h3> What letter is this? </h3>
        <h1> {{code}}
        <button class="sound-btn" style='font-size:24px' onclick='playAudio(sound)'><i class='fa fa-volume-up'></i></button>
        </h1>
    </div>
</div>
<div id="ans">
</div>
<br>
<br>
<div class="row">
    <div class="col-md-3">
        <button id="option" class="letter-btn">{{letter}}</button>
    </div>
    <div class="col-md-3">
        <button id="option" class="letter-btn">N</button>
    </div>
    <div class="col-md-3">
     <button id="option" class="letter-btn">S</button>
    </div>
    <div class="col-md-3">
        <button id="option" class="letter-btn">T</button>
    </div>
    
</div>
<br><br>
<div class="row">
    <div class="col-md-10">
        {{page_id}}/10
        <a href = "{{prev_url}}">
            <button class="btn btn-warning btn-large" role="button">Previous</button>
        </a>

    </div>
    <div class="col-md-2">
        <a href = "{{url}}">
            <button class="btn btn-warning btn-large" role="button" id="next">Next</button>
        </a>
    </div>
</div>
{% endblock %}

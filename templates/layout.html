<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block webpage %}{% endblock %}</title>
    <link rel="icon" href="data:," />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/">MORSE CODE</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" id="about_link" href="/about">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="learn_link" href="/learn_letters/1">learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="quiz_link" href="/quiz">quiz</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
        <label for="file"></label>
        <div class="progress_bar">
        <progress id="file" max="100" value="0"></progress>
        <span id="percent">
          0%
        </span>
        </div>
      {% block content %} {% endblock %}
    </div>
  <div class="navbar" id="bar">
    <div class="col-md-2"></div>
    <div class="col-md-8" id="copy">&#169 2022 Andrew Kenn, Sophie Johnson, Dhuha Saraireh, Nicholas Kiswardy</div>
    <div class="col-md-2"></div>
  </div>
  </body>
</html>
